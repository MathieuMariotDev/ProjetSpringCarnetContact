<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>home</title>
</head>
<body>

<div class="container-fluid px-0">
    <div th:insert="../fragments/header :: header">
    </div>
    <main>
        <div class="container-fluid  d-flex align-items-center my-5">
        <div class="col-6">
            <img th:src="${contact.picture}" alt="" class="img-fluid"/>
        </div>
        <div class="col-6">

            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        <div class="d-flex align-items-center">
                            <h3> <strong th:text="${contact.name} +'&nbsp'"/></h3>
                            <h3><strong th:text="${contact.firstName}"/></h3>
                        </div>

                        <h4 th:text=" 'NumÃ©ro : ' + ${contact.phone}"></h4>
                        <p th:text=" 'Date d anniversaire : ' + ${contact.birthdate}"></p>
                        <p th:text=" 'Adresse : ' + ${contact.address}"></p>
                        <p th:text=" 'Ville : '+ ${contact.city}"></p>
                        <p th:text=" 'Note sur la relation : ' + ${contact.relation}"></p>
                        <p th:text=" 'Note : '+ ${contact.note}"></p>
                        <p>Lien avec d'autres contact :</p>

                            <th:block th:each="contactLink :${contact.linknamesByIdContact}">
                                <a th:href="@{/contact/details/{id}(id=${contactLink.contactByIdContact1.idContact})}"> <li th:text="${contactLink.linkName} + ' de : '+ ${contactLink.contactByIdContact1.name} "></li></a>
                            </th:block>


                        <a  th:href="@{/contact/delete/{id}(id=${contact.idContact})}" class="btn btn-danger">Supprimer ce contact</a>

                    </div>
                </div>
            </div>
    </main>
    <footer>

    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">

</script>
</body>
</html>
