<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>home</title>
</head>
<body>

<div class="container-fluid px-0">
  <div th:insert="../fragments/header :: header">
  </div>
  <main class="d-flex flex-column align-items-center">
    <h1><strong>Formulaire de création de compte</strong></h1>
    <form class=" col-8 d-flex flex-column align-items-center" action="#" th:action="@{/user/signup}" th:object="${user}" method="post"
          enctype="multipart/form-data">
      <div class="form-floating my-2">
        <input type="text" th:field="*{email}" class="form-control"  id="email" placeholder="Entrez votre email" />
        <label for="email">Saisire votre email</label>
      </div>

      <div class="form-floating my-2">

        <input type="text" th:field="*{name}" class="form-control"  id="name" placeholder="Entrez votre prénom" />
        <label for="name">Saisire votre prénom</label>
      </div>


      <div class="form-floating my-2">
        <input type="text" th:field="*{firstName}" class="form-control"  id="firstName" placeholder="Entrez votre nom" />
        <label for="firstName">Saisire votre nom de famille</label>
      </div>
      <div class="form-floating my-2">
        <input type="password" th:field="*{password}" class="form-control"  id="password"  placeholder="Entrez votre mot de passe"/>
        <label for="password">Saisire votre mot de passe</label>
      </div>
      <div class="form-floating my-2">
        <input type="file" th:field="*{file}" class="form-control"  id="picture"  />
        <label for="picture">Insérer votre image pour l'upload</label>
      </div>

      <input type="submit" class="btn btn-primary" value="Create User">

      <meta name="_csrf" th:content="${_csrf.token}"/>
      <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
      <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}" />
    </form>
  </main>
  <footer>

  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
</body>
</html>
