<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>home</title>
</head>
<body>

<div class="container-fluid px-0">
  <div th:insert="../fragments/header :: header">
  </div>
  <main>

    <h1 class="h3 mb-3 fw-normal mx-5"><strong>Ajouter une relation entre deux personnes :</strong></h1>

    <form method="post" class="mx-5" th:action="@{/contact/addRelation}" th:object="${linkName}" >

    <select th:field="*{contactByIdContact}" id="contact" class="col-6 my-3">
      <option value="disabled selected"></option>
      <th:block th:each="contact :${contacts}">
        <option th:value="${contact.idContact}" th:text="${contact.name}"></option>
      </th:block>
    </select>

    <div class="form-floating my-3">
      <input type="text" class="form-control" id="floatingRelation1" placeholder="Relation de X avec Y"  th:field="*{linkName}" >
      <label for="floatingRelation1">Relation avec Y</label>
    </div>

    <div class="form-floating my-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="Relation de Y avec X" th:field="*{linkName1}" >
      <label for="floatingInput">Relation avec X</label>
    </div>


    <select th:field="*{contactByIdContact1}" id="contact1" class="col-6 my-3">
      <option value="disabled selected"></option>
      <th:block th:each="contact :${contacts}">
        <option th:value="${contact.idContact}" th:text="${contact.name}"></option>
      </th:block>
    </select>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Ajouter la relation</button>

    </form>
  </main>
  <footer>

  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">

</script>
</body>
</html>
